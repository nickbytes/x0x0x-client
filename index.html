<!DOCTYPE html>
<html>
  <head>
    <title>x0x0x</title>
    <meta charset="utf-8">
    <meta content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="//use.typekit.net/rws3een.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/etc.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="notify"></div>
      <header>
        <div class="logo">
          <img src="./img/xoxo-logo.svg" />
        </div>
        <h2 id="tab-share">Share something?</h2>
        <nav>
          <h2 id="tab-feed" class="active">Feed</h2>
          <h2 id="tab-saved">Saved</h2>
          <h2 id="tab-network">Networks</h2>
        </nav>
      </header>
      <div class="share-wrapper trio">
        <h2>Share a link</h2>
        <form id="form-item">
          <p class="note">Posted links are removed ~72 hours</p>
          <input type="text" name="url" placeholder="URL (required)" required>
          <input type="text" name="description" placeholder="description (optional)">
          <button id="item-add">add</button>
        </form>
      </div>

      <section id="explosion">
        <ul id="domExplosionList">
          <li class="item dei-1 line line-1"></li>
          <li class="item dei-2 line line-2 accent"></li>
          <li class="item dei-3 line line-3 accent"></li>
          <li class="item dei-4 line line-4"></li>
          <li class="item dei-5 line line-5 accent"></li>
          <li class="item dei-6 line line-6"></li>
          <li class="item dei-7 line line-7 accent"></li>
          <li class="item dei-8 line line-8"></li>
          <li class="item dei-9 line line-9"></li>
          <li class="item dei-10 line line-10 accent"></li>
          <li class="item dei-11 line line-11 accent"></li>
          <li class="item dei-12 plus"></li>
          <li class="item dei-13 plus"></li>
          <li class="item dei-14 circle accent-border"></li>
          <li class="item dei-15 circle"></li>
          <li class="item dei-16 plus"></li>
          <li class="item dei-17 square"></li>
          <li class="item dei-18 square accent-border"></li>
          <li class="item dei-19 plus accent"></li>
          <li class="item dei-20 square accent-border"></li>
          <li class="item dei-21 circle accent-border"></li>
          <li class="item dei-22 circle accent-border"></li>
          <li class="item dei-23 square accent-border"></li>
          <li class="item dei-24 circle accent-border"></li>

        </ul>
      </section>

      <div class="feed-wrapper trio active">
        <ul id="feed">
          <li class="notice active">There's nothing here yet. Would you like to <a id="tab-share">share something</a>?</li>
        </ul>
      </div>

      <div class="saved-wrapper trio">
        <ul id="saved">
          <li class="notice active">Nothing saved yet!</li>
        </ul>
      </div>

      <div class="network-wrapper trio">
        <h2>Connected networks</h2>
        <form id="form-network">
          <p class="note">Add/remove servers to share and subscribe to.</p>
          <input type="text" name="network-url" placeholder="Network URL (required)" required>
          <button id="network-add">add</button>
        </form>
        <ul id="network"></ul>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
